name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2.5.0
      
    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1.1.3
      
    - name: Build
      run:  msbuild ESTOSMetadirectory2InnovaphoneContacts.sln /p:Configuration=Release
      